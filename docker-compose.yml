services:
  # Migration service - runs database schema sync before app starts
  migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/presentation
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pnpm prisma db push --accept-data-loss"
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/presentation
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ONEAPI_API_KEY=${ONEAPI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - TOGETHER_AI_API_KEY=${TOGETHER_AI_API_KEY}
      - UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    restart: unless-stopped

  db:
    image: public.ecr.aws/docker/library/postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=presentation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
